<h3>Buscar por region <small> {{regionActiva | titlecase}} </small> </h3>
<hr>

<h5>Seleccione la region</h5>

<div class="row">
    <div class="col">
        <!--[class.abc]="region == regionActiva"-->
        <!--[ngClass]="{
                'btn-primary': region == regionActiva,
                'btn-outline-primary': region != regionActiva
            }"
        el ngClass se usa para aplicar un clase si se cumple con una condiciÃ³n determinada
        -->
            
        <button 
            *ngFor="let region of regiones"
            [class]="getClaseCSS(region)"
            (click)="activarRegion(region)">
            {{region | titlecase}}
        </button>
        
    </div>
</div>

<div class="row">
    <div class="col">
        <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>
